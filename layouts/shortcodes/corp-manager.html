<style>
  #corp-tool {
    margin: 0 auto;
    text-align: left;
    padding: 1rem;
  }

  #corpTable button {
    margin: 2px;
    padding: 3px 10px 3px 10px;
  }
</style>

<div id="corp-tool" class="calculator">
  <div class="inputs">
    <div class="input-row">
      <span>Corporation Code:</span>
      <input id="corpCodeInput" type="text" placeholder="e.g. OOG" />
    </div>
    <div class="input-row">
      <label><input id="showInactiveCheckbox" type="checkbox" /> Show inactive users</label>      
    </div>
    <div class="input-row">
      <label><input id="showChurnCheckbox" type="checkbox" /> Calculate the very intensive churn charts</label>
    </div>
    <button id="fetchCorpButton">Fetch</button>
  </div>

  <div id="corpStatus" class="tool-status"></div>

  <div id="reportSection" class="mt-6">
    <h2 class="text-xl font-semibold mb-2">Corp Overview</h2>
    <div id="reportContainer" class="w-full h-[700px] rounded-lg overflow-hidden border border-gray-600">
      <!-- iframe will be inserted here -->
    </div>
  </div>

  <table id="corpTable" class="hidden">
    <thead>
      <tr>
        <th>User</th>
        <th>Company</th>
        <th>Code</th>
        <th>Tier</th>
        <th>Planet Count</th>
        <th>Governance Count</th>
        <th>Rating</th>
        <th>Age (days)</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>


  <div id="churnSection" class="mt-6">
    <h2 class="text-xl font-semibold mb-2">Churn Overview</h2>
    <div id="churnContainer" class="w-full h-[700px] rounded-lg overflow-hidden border border-gray-600">
      <!-- iframe will be inserted here -->
    </div>
  </div>

</div>

<script type="module" src="/corp-manager.js"></script>
