<style>
  #storage-tool {
    padding: 1.5rem;
    border-radius: 12px;
  }

  #storage-tool h2 {
    font-size: 1.3rem;
    border-bottom: 1px solid var(--border-color);
    margin-top: 1rem;
    padding-bottom: 0.3rem;
  }

  .group-summary {
    margin-top: 0.3rem;
    font-size: 0.85rem;
    color: var(--text-secondary);
  }

  #modeled-prices textarea {
    min-height: 200px;
    font-family: monospace;
  }
</style>

<div id="storage-tool" class="calculator">
  <h2>Local Storage Manager</h2>
  <div id="storageContent"></div>
</div>


<div id="modeled-prices" class="calculator">
  <h2>Modeled Price Loader</h2>

  <div class="inputs">
    <label for="modeledInput">Paste Modeled Prices:</label>
    <textarea id="modeledInput" placeholder="Material Header Line&#10;AAR	14766.45&#10;ABH	44552.26"></textarea>

    <button
      id="saveModeled"
      class="px-5 py-2 mt-4 text-base font-medium text-white bg-gray-900 border border-transparent rounded-md shadow hover:bg-black focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-primary-500 sm:px-10">
      Save Modeled Prices
    </button>

    <p id="modeledStatus" style="margin-top: 0.5rem; font-weight: bold;"></p>
  </div>
</div>


<script type="module">
  import { saveModeledPrices } from "/pricing-and-materials.js";

  const btn = document.getElementById("saveModeled");
  const textarea = document.getElementById("modeledInput");
  const status = document.getElementById("modeledStatus");

  btn.addEventListener("click", () => {
    const text = textarea.value;
    const count = saveModeledPrices(text);

    status.textContent = `Saved ${count} modeled prices.`;
  });
</script>

<script type="module" src="/storage-tool.js"></script>
