
    <div class="max-w-md mx-auto px-7 sm:max-w-3xl lg:max-w-7xl">
        <div 
        {{ if (.Get "color1") }}
            style="background-color:{{ .Get "color1" }};"
        {{ end }}
        class="relative px-6 overflow-hidden bg-primary-500 shadow-xl rounded-2xl sm:px-12 py-6 sm:py-6">
            <div aria-hidden="true" class="absolute inset-0 -mt-72 sm:-mt-32 md:mt-0">
                <svg class="absolute inset-0 w-full h-full" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 1463 360" loading="lazy">
                    <path 
                    {{ if (.Get "color2") }}
                        style="color:{{ .Get "color2" }}50;"
                    {{ end }}
                    class="text-primary-600 text-opacity-40" fill="currentColor" d="M-82.673 72l1761.849 472.086-134.327 501.315-1761.85-472.086z" />
                    <path 
                    {{ if (.Get "color2") }}
                        style="color:{{ .Get "color2" }}50;"
                    {{ end }}
                    class="text-primary-600 text-opacity-40" fill="currentColor" d="M-217.088 544.086L1544.761 72l134.327 501.316-1761.849 472.086z" />
                </svg>
            </div>
            <div class="relative">
                <div class="sm:text">
                    <h2 class="my-0 text-3xl font-bold tracking-tight text-white sm:text-4xl mt-2">
                        {{ .Get "heading" }}
                    </h2>
                    <p class="max-w-2xl mx-auto mt-6 text-lg text-primary-100">
                        {{ .Inner | markdownify }}
                    </p>
                </div>
            </div>
        </div>
    </div>
