<style>

  textarea {
      resize: none;
      width: 100%;
  }
  label {  
      display: block;
      margin-top: 1px; }
  .two-col label {
      display: inline-block;
  }
  .tableLabel {
      display: inline-block;
      width: 100px;
      text-align: right;
      margin-right: 10px;
  }

  #gov-efficiency-tool .inputs {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 0.8rem;
}

</style>

<div class="gov-efficiency-tool max-w-3xl mx-auto p-4 text-center calculator">
 
  <label for="utilityType" class="block mb-2 text-lg font-medium">Choose Need Type:</label>
  <select id="utilityType" class="p-2 rounded mb-4">
    <option value="Safety">Safety</option>
    <option value="Health">Health</option>
    <option value="Comfort">Comfort</option>
    <option value="Culture">Culture</option>
    <option value="Education">Education</option>
  </select>
  <br/>
  <table id="efficiencyTable" class="table-auto w-full border-collapse mt-6 hidden">
    <thead>
      <tr >
        <th class="px-2 py-1">Material</th>
        <th class="px-2 py-1">Building</th>
        <th class="px-2 py-1">Price (PP7d Universe)</th>
        <th class="px-2 py-1">Qty/Day</th>
        <th class="px-2 py-1">Satisfaction</th>
        <th class="px-2 py-1">$ per Satisfaction</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="noResults" class="text-red-600 mt-4 hidden">No results found for that Need type.</p>

  Satisfaction values marked with an * also provide a second need type. For this reason, we double the $ per satisfaction, assuming that all needs are roughly the same value.

</div>


<script type="module" src="/governing-mats.js"></script>
