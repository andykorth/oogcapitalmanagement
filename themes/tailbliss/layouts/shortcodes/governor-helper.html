export function calculatePricePerNeed(materialPrice, qtyPerDay, needProvided) {
  if (needProvided === 0 || qtyPerDay === 0) return Infinity;
  const needPerQty = needProvided / qtyPerDay;
  return materialPrice / needPerQty;
}

export function getBuildingsForNeed(needType) {
  return UPKEEP_BUILDINGS.filter(
    (building) => building.needs[needType] > 0
  );
}

export function getBuildingNeedCount(building) {
  return UPKEEP_NEED_TYPES.filter(
    (needType) => building.needs[needType] > 0
  ).length;
}

export async function calculateMaterialsForNeed(
  needType,
  getPriceFunc
) {
  const buildings = getBuildingsForNeed(needType);
  const calculations = [];

  for (const building of buildings) {
    const needProvided = building.needs[needType];
    const needCount = getBuildingNeedCount(building);
    const effectiveNeed = needProvided * needCount;

    for (const material of building.materials) {
      const cxPrice = await getPriceFunc(material.ticker);

      const pricePerNeed = calculatePricePerNeed(
        cxPrice,
        material.qtyPerDay,
        effectiveNeed
      );

      calculations.push({
        ticker: material.ticker,
        buildingTicker: building.ticker,
        qtyPerDay: material.qtyPerDay,
        needProvided,
        pricePerNeed,
        cxPrice,
      });
    }
  }

  calculations.sort((a, b) => {
    if (a.cxPrice <= 0 && b.cxPrice <= 0) return 0;
    if (a.cxPrice <= 0) return 1;
    if (b.cxPrice <= 0) return -1;
    return a.pricePerNeed - b.pricePerNeed;
  });

  return calculations;
}

/**
 * Fetch infrastructure for a planet with 2-week caching
 */
async function fetchInfrastructure(planetId) {
  const cacheKey = `infra_${planetId}`;
  const cached = localStorage.getItem(cacheKey);

  if (cached) {
    try {
      const { timestamp, data } = JSON.parse(cached);
      if (Date.now() - timestamp < REFRESH_DURATION) {
        console.log("Loaded infrastructure from cache:", planetId);
        return data;
      }
    } catch {}
  }

  const url = `https://rest.fnar.net/infrastructure/${planetId}`;
  const response = await fetch(url);

  if (!response.ok) {
    throw new Error("Planet not found");
  }

  const data = await response.json();

  localStorage.setItem(
    cacheKey,
    JSON.stringify({
      timestamp: Date.now(),
      data,
    })
  );

  return data;
}

/**
 * Extract only the entries from the largest SimulationPeriod
 * and return a Map keyed by ticker
 */
function extractLatestProjects(data) {
  const projects = data.InfrastructureProjects || [];
  if (!projects.length) return new Map();

  // Find max SimulationPeriod
  let maxPeriod = -Infinity;
  for (const p of projects) {
    if (p.SimulationPeriod > maxPeriod) {
      maxPeriod = p.SimulationPeriod;
    }
  }

  // Filter only that period
  const latest = projects.filter(
    (p) => p.SimulationPeriod === maxPeriod
  );

  // Deduplicate by ticker (in case duplicates exist)
  const byTicker = new Map();

  for (const project of latest) {
    byTicker.set(project.Ticker, {
      level: project.Level,
      currentLevel: project.CurrentLevel,
    });
  }

  return byTicker;
}

function extractLatestReport(data) {
  const reports = data.InfrastructureReports || [];
  if (!reports.length) return null;

  let latest = reports[0];

  for (const report of reports) {
    if (report.SimulationPeriod > latest.SimulationPeriod) {
      latest = report;
    }
  }

  return latest;
}

function capitalize(str) {
  return str.charAt(0).toUpperCase() + str.slice(1);
}

function calculateRequiredNeeds(pop) {
  const needs = {
    safety: 0,
    health: 0,
    comfort: 0,
    culture: 0,
    education: 0
  };

  Object.entries(pop).forEach(([tier, count]) => {
    const weights = WEIGHTS[tier];
    if (!weights) return;

    Object.entries(weights).forEach(([need, weight]) => {
      needs[need] += count * weight;
    });
  });

  return needs;
}

function computeExistingNeedCapacity(latestProjects) {
  const capacity = {
    safety: 0,
    health: 0,
    comfort: 0,
    culture: 0,
    education: 0
  };

  for (const building of UPKEEP_BUILDINGS) {
    const project = latestProjects.get(building.ticker);
    if (!project) continue;

    const levels = project.level || 0;

    for (const need of Object.keys(capacity)) {
      capacity[need] += (building.needs[need] || 0) * levels;
    }
  }

  return capacity;
}

function buildMaterialSupplyOptions(latestProjects) {
  const optionsByNeed = {
    safety: [],
    health: [],
    comfort: [],
    culture: [],
    education: []
  };

  for (const building of UPKEEP_BUILDINGS) {
    const project = latestProjects.get(building.ticker);
    if (!project) continue;

    const levels = project.level || 0;
    if (levels === 0) continue;

    const materialCount = building.materials.length;

    for (const material of building.materials) {
      const price = priceData[material.ticker];
      if (!price) continue;

      for (const need of Object.keys(optionsByNeed)) {
        const perLevelNeed = building.needs[need] || 0;
        if (perLevelNeed === 0) continue;

        const totalNeedProvided =
          (perLevelNeed / materialCount) * levels;

        const totalCost =
          material.qtyPerDay * price * levels;

        optionsByNeed[need].push({
          building: building.ticker,
          material: material.ticker,
          levels,
          needProvided: totalNeedProvided,
          cost: totalCost,
          costPerNeed: totalCost / totalNeedProvided
        });
      }
    }
  }

  // Cheapest first
  for (const need of Object.keys(optionsByNeed)) {
    optionsByNeed[need].sort((a, b) => a.costPerNeed - b.costPerNeed);
  }

  return optionsByNeed;
}
function computeCheapestFulfillment(requiredNeeds, latestProjects) {
  const TARGET_RATIO = 0.7;

  // --- Target unmet amounts ---
  const remaining = {};
  for (const need of Object.keys(requiredNeeds)) {
    remaining[need] = requiredNeeds[need] * TARGET_RATIO;
  }

  // --- Build candidate supply list ---
  const candidates = [];

  for (const building of UPKEEP_BUILDINGS) {
    const project = latestProjects.get(building.ticker);
    if (!project) continue;

    const levels = project.level || 0;
    if (levels === 0) continue;

    const materialCount = building.materials.length;

    for (const material of building.materials) {
      const price = priceData[material.ticker];
      if (!price) continue;

      const cost =
        material.qtyPerDay * price * levels;

      const contribution = {};

      let providesAnything = false;

      for (const need of Object.keys(remaining)) {
        const perLevel = building.needs[need] || 0;
        if (perLevel === 0) continue;

        providesAnything = true;

        contribution[need] =
          (perLevel / materialCount) * levels;
      }

      if (!providesAnything) continue;

      candidates.push({
        building: building.ticker,
        level: levels,
        material: material.ticker,
        qtyPerDay: material.qtyPerDay * levels,
        cost,
        contribution
      });
    }
  }

  const selected = [];

  // --- Greedy multi-need selection ---
  while (true) {
    // Check if all needs met
    const unmetNeeds = Object.values(remaining)
      .filter(v => v > 0);

    if (unmetNeeds.length === 0) break;
    if (candidates.length === 0) break;

    // Recalculate effective efficiency for remaining needs
    for (const c of candidates) {
      let effectiveValue = 0;

      for (const need of Object.keys(remaining)) {
        if (remaining[need] > 0 && c.contribution[need]) {
          effectiveValue += Math.min(
            remaining[need],
            c.contribution[need]
          );
        }
      }

      c.effectiveValue = effectiveValue;
      c.efficiency =
        effectiveValue > 0
          ? c.cost / effectiveValue
          : Infinity;
    }

    // Remove useless candidates
    const viable = candidates.filter(c => c.effectiveValue > 0);
    if (viable.length === 0) break;

    viable.sort((a, b) => a.efficiency - b.efficiency);

    const best = viable[0];

    selected.push(best);

    // Reduce remaining needs
    for (const need of Object.keys(best.contribution)) {
      if (remaining[need] > 0) {
        remaining[need] -= best.contribution[need];
      }
    }

    // Remove this candidate (cannot partially supply building)
    const idx = candidates.indexOf(best);
    candidates.splice(idx, 1);
  }

  return selected;
}

      </tr>
    </thead>
    <tbody>
      ${selected.map(r => `
        <tr>
          <td>${r.building} (Level ${r.level})</td>

  `;

}
