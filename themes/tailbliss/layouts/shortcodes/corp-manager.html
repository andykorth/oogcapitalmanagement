<style>
  label {
    display: block;
    margin-top: 1px;
  }

  #corp-tool {
    margin: 0 auto;
    text-align: left;
    padding: 1rem;
  }

  #corp-tool .inputs {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 0.8rem;
  }

  #corp-tool .input-row span {
    flex: 0 0 130px;
    text-align: right;
    margin-right: 0.5rem;
  }

  #corp-tool input {
    flex: 1;
  }

  #corpTable button {
    margin: 2px;
    padding: 3px 10px 3px 10px;
  }

  #corpStatus {
    color: rgb(156 163 175); /* Tailwind gray-400 */
    font-size: 0.9rem;
    margin-top: 0.5rem;
  }

</style>

<div id="corp-tool" class="calculator">
  <div class="inputs">
    <div class="input-row">
      <span>Corporation Code:</span>
      <input id="corpCodeInput" type="text" placeholder="e.g. OOG" />
    </div>
    <div class="input-row">
      <label><input id="showInactiveCheckbox" type="checkbox" /> Show inactive users</label>
    </div>
    <button id="fetchCorpButton">Fetch</button>
  </div>

  <div id="corpStatus"></div>

  <table id="corpTable" class="hidden">
    <thead>
      <tr>
        <th>User</th>
        <th>Company</th>
        <th>Code</th>
        <th>Tier</th>
        <th>Planet Count</th>
        <th>Governance Count</th>
        <th>Rating</th>
        <th>Age (days)</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script type="module" src="/corp-manager.js"></script>
