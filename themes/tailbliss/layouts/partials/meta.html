<title itemprop="name">{{if .IsHome}} {{ .Title }}
    {{else}} {{ .Title }} | {{ .Site.Title }} {{end}}
</title>
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />

<meta name="application-name" content="{{ .Title }} | {{ .Site.Title }}" />
<meta itemprop="name" content="{{ .Title }} | {{ .Site.Title }}" />
<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}" />
<meta property="og:description"
      content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:locale" content="en">

{{ with .Params.featured_image }}
	{{ with resources.Get . }}
		{{ $ogFeaturedImage := .RelPermalink }}
		<meta property="og:image" content="{{ $ogFeaturedImage | relURL }}" />
		<meta property="og:image:secure_url" content="{{ $ogFeaturedImage | absURL }}" />
	{{ end }}
{{ else }}
	<meta property="og:image" content="{{ .Site.Params.og_image | relURL }}" />
	<meta property="og:image:secure_url" content="{{ .Site.Params.og_image | absURL }}" />
{{ end }}

<meta property="og:type" content="{{if .IsHome}}website{{else}}article{{end}}" />

<meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}" />
<meta name="twitter:card" content="{{ if .Params.featured_image }}{{ .Params.featured_image | relURL }}{{ else }}{{ .Site.Params.og_image | relURL }}{{ end }}">
